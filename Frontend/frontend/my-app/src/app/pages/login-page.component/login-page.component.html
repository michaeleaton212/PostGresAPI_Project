<div class="page">
  <br /><br />
  <div class="overview">
    <h3 i18n>Login</h3>
    <br />

    <div class="form-group">
      <label for="email" class="left" i18n>Enter email:</label>
      <input id="email"
             name="email"
             type="email"
             [(ngModel)]="email"
             placeholder="Enter your email"
             i18n-placeholder
             maxlength="100"
             required
             aria-required="true" />
      <div class="error" *ngIf="email && !validateEmail(email)">
        Please enter a valid email address.
      </div>
      <br />

      <label for="bookingNumber" class="left" i18n>Enter booking number:</label>
      <input id="bookingNumber"
             name="bookingNumber"
             type="text"
             [(ngModel)]="bookingNumber"
             placeholder="Enter your booking number"
             i18n-placeholder
             maxlength="100"
             required
             aria-required="true" />

      <!-- Error-Container bleibt immer im Layout -->
      <div class="error" [class.hidden]="!error">
        {{ error }}
      </div>

      <div class="button-row">
        <button class="singin"
                type="button"
                (click)="onLogin()"
                [disabled]="bookingInProgress || !isFormValid"
                i18n>
          {bookingInProgress, select, true {Checking...} false {Login}}
        </button>
      </div>

      <br />
    </div>
  </div>
</div>

<app-footer></app-footer>
