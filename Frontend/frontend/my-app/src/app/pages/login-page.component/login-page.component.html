<div class="page">
  <div class="overview">
    <h3 i18n>Login</h3>
    <form (keydown)="onKeyDown($event)" (ngSubmit)="onLogin()" autocomplete="off">
      <div class="form-group">
        <label for="email" class="left" i18n>Enter email:</label>
        <input id="email"
               type="email"
               [(ngModel)]="email"
               name="email"
               (input)="onEmailInput()"
               [class.input-error]="showEmailError"
               placeholder="Enter your email"
               i18n-placeholder
               maxlength="100"
               required
               aria-required="true"
               autocomplete="username" />
        <div class="error" *ngIf="errorEmail">{{ errorEmail }}</div>
      </div>
      
      <div class="form-group">
        <label for="bookingNumber" class="left" i18n>Enter booking number:</label>
        <input id="bookingNumber"
               type="text"
               [(ngModel)]="bookingNumber"
               name="bookingNumber"
               (input)="onBookingNumberInput()"
               [class.input-error]="showBookingNumberError"
               placeholder="Enter your booking number"
               i18n-placeholder
               maxlength="100"
               required
               aria-required="true"
               autocomplete="off" />
        <div class="error" *ngIf="errorBookingNumber">{{ errorBookingNumber }}</div>
      </div>
      
      <div class="button-row">
        <button class="singin"
                type="submit"
                [disabled]="bookingInProgress">
          {bookingInProgress, select, true {Checking...} false {Login}}
        </button>
      </div>
      
      <div class="error" *ngIf="error">{{ error }}</div>
    </form>
  </div>
</div>

<app-footer></app-footer>
