name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'PostGresAPI/**'
      - 'PostGresAPI.UnitTests/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'PostGresAPI/**'
      - 'PostGresAPI.UnitTests/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore PostGresAPI_Project.sln
    
    - name: Build
      run: dotnet build PostGresAPI_Project.sln -c Release -warnaserror --no-restore
    
    - name: Test
      run: dotnet test PostGresAPI.UnitTests/PostGresAPI.UnitTests.csproj -c Release --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./TestResults
    
    - name: Run checker script (bash)
      if: hashFiles('checker.sh') != ''
      run: bash ./checker.sh
    
    - name: Run checker script (PowerShell)
      if: hashFiles('checker.ps1') != ''
      run: pwsh ./checker.ps1
